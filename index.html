<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form Document</title>
  </head>
  <body>
    <h1>Volunteer Registration Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
      <fieldset>
        <legend>My Information:</legend>
        <div>
          <label for="first_name">First name: </label>
          <input size="100" id="first_name" name ="first_name_field" required>
        </div>
        <div>
          <label for="last_name">Last name: </label>
          <input size="100" id="last_name" name ="last_name_field" required>
        </div>
        <div>
          <label for="phone_number">Phone Number: </label>
          <input size="100" id="phone_number" name ="phone_field" required>
        </div>
        <div>
          <label for="email">Email: </label>
          <input size="100" id="email" name="email_field" required>
        </div>
        <div>Gender: </div>
        <div class="gender">
          <input type="radio" id="male" name="gender_field" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender_field" value="female">
          <label for="female">Female</label>
        </div>
        <div>Age:</div>
        <div class="age">
          <label for="age">Select your age:</label>
          <select id="age" name="age_field">
            <option value="Under 18">Under 18</option>
            <option value="18-20">18-20</option>
            <option value="21-30">21-30</option>
            <option value="31-40">31-40</option>
            <option value="41-50">41-50</option>
            <option value="51+">51+</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>My Availability</legend>
        <h3>Days Available:</h3>
        <div>
          <input type="checkbox" id="sundayCheck" name="available_field[]" value="Sundays">
          <label for="sundayCheck">Sundays</label>
        </div>
        <div>
          <input type="checkbox" id="mondayCheck" name="available_field[]" value="Mondays">
          <label for="mondayCheck">Mondays</label>
        </div>
        <div>
          <input type="checkbox" id="tuesdayCheck" name="available_field[]" value="Tuesdays">
          <label for="tuesdayCheck">Tuesdays</label>
        </div>
        <div>
          <input type="checkbox" id="wednesdayCheck" name="available_field[]" value="Wednesdays">
          <label for="wednesdayCheck">Wednesdays</label>
        </div>
        <div>
          <input type="checkbox" id="thursdayCheck" name="available_field[]" value="Thursdays">
          <label for="thursdayCheck">Thursdays</label>
        </div>
        <div>
          <input type="checkbox" id="fridayCheck" name="available_field[]" value="Fridays">
          <label for="fridayCheck">Fridays</label>
        </div>
        <div>
          <input type="checkbox" id="saturdayCheck" name="available_field[]" value="Saturdays">
          <label for="saturdayCheck">Saturdays</label>
        </div>
        <h4>Comments:</h4>
        <textarea name="comments_field"></textarea>
      </fieldset>
      <input type="hidden" name="hidden_field" value="nWagner">
      <input type="submit">
    </form>
  </body>
</html>
